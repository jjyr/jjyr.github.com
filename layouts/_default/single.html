{{ define "main" }}
{{ $isPost := eq .Section "posts" }}
<header class="home-header">
  <p class="meta-links">
    {{ if $isPost }}
      <a href="{{ "posts/" | relURL }}">全部文章</a>
      <span aria-hidden="true"> / </span>
    {{ end }}
    <a href="{{ "/" | relURL }}">首页</a>
  </p>
</header>

<hr class="divider">

<article class="post">
  <h1>{{ .Title }}</h1>
  {{ if $isPost }}
    <p class="post-date">{{ .Date.Format "2006-01-02" }}</p>
  {{ end }}
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
