{{ define "main" }}
<article class="post">
  {{ $isPost := eq .Section "posts" }}
  {{ if $isPost }}
    <p><a href="{{ "posts/" | relURL }}">返回文章列表</a></p>
  {{ else }}
    <p><a href="{{ "/" | relURL }}">返回首页</a></p>
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ if $isPost }}
    <p class="post-date">{{ .Date.Format "2006-01-02" }}</p>
  {{ end }}
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
