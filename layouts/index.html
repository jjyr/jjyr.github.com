{{ define "main" }}
<header class="home-header">
  <p class="meta-links">
    <a href="{{ .Site.Params.github }}" rel="noreferrer">GitHub</a>
    <span aria-hidden="true"> / </span>
    <a href="{{ .Site.Params.x }}" rel="noreferrer">X</a>
    <span aria-hidden="true"> / </span>
    <a href="mailto:{{ .Site.Params.email }}">Email</a>
    <span aria-hidden="true"> / </span>
    {{ with .OutputFormats.Get "rss" }}
      <a href="{{ .RelPermalink }}">RSS</a>
    {{ else }}
      <a href="{{ "index.xml" | relURL }}">RSS</a>
    {{ end }}
  </p>
</header>

<hr class="divider">

<section class="section">
  <p class="about-name">{{ .Site.Params.name }}</p>
  <ul class="about-list" role="list">
    {{ range .Site.Params.about_items }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>
  <p class="about-quote">{{ .Site.Params.about_quote }}</p>
</section>

<hr class="divider">

<section class="section">
  <p><a class="secondary-link" href="{{ "posts/" | relURL }}">全部文章</a></p>
</section>
{{ end }}
