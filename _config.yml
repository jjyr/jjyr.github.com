title: Yet another coffee to code compiler
description: "Yet another coffee to code compiler"
site_url: "https://justjjy.com"
author:
  name: "JJy"
  email: "jjyruby@gmail.com"
  url: "https://justjjy.com"

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

jekyll-archives:
  enabled:
    - tags
  layout: tag
  permalinks:
    tag: '/tags/:name/'

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-archives

# Custom variables
owner : "JJy"
year : "2022"
