---
layout: default
---

<ul class="posts">
    {% for post in paginator.posts %}
      <li>
          <h4><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
          <span> Tags:
            {% for tag in post.tags %}
                <a class="post-link" href="{{ tag | downcase | prepend: "tags/" | prepend: site.baseurl }}">{{ tag }}</a>
            {% endfor %}
          </span>
          <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
          <p>{{ post.content | strip_html | truncate:280 }}</p>
      </li>
    {% endfor %}
</ul>
