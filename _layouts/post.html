---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>
  <time datetime="{{ page.date | date: "%Y-%m-%d" }}" class="by-line">{{ page.date | date: "%Y-%m-%d" }}</time>
  <p> Tags:
    {% for tag in page.tags %}
        <a class="post-link" href="{{ tag | downcase | prepend: "tags/" | prepend: site.baseurl }}">{{ tag }}</a>
    {% endfor %}
  </p>
  {{ content }}
</article>
